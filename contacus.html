       <h3>Fill the forms for contacting me</h3>
   </div>
   <div class="conatainer">
    <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-group my-3">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
          

        <div class="form-row my-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Phone Number">
            </div>
           
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Do you want to works with me
            </label>
          </div>
          <div class="form-group my-3">
            <label for="exampleFormControlTextarea1">Describe Your Work Recquirement</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          
      </form>
      <div class="mx-3">
        <button type="button" class="btn btn-outline-danger">submit</button>
    </div>
